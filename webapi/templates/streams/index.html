{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Стримы</title>
        <link rel="stylesheet" type="text/css" href="{% static 'streams/styles.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img src="{% static 'streams/images/scrum-agile-software-development.jpg' %}" class="item__img" />
            </div>
            <div class="item"> 
                <a class="button__submit" href="{% url 'create_stream_form' %}">Добавить стрим</a>
            </div>
            {% if stream_list %}
                <ul>
                {% for stream in stream_list %}
                    <li>
                        <a href="{% url 'stream_detail' stream.id %}">{{ stream.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <div style="margin: auto;">No streams are available.</div>
            {% endif %}
        </div>
    </body> 
</html>
